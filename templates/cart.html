{% extends "base.html" %}

{% block title %}Your Cart - Garden Pros{% endblock %}

{% block content %}
    <div class="container my-5">
        <h1 class="text-center">ðŸ›’ Your Shopping Cart</h1>

        <table class="table table-hover mt-4">
            <thead class="table-primary">
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                </tbody>
        </table>

        <div class="text-end">
            <h4>Total: <span id="cart-total" class="fw-bold">$0.00</span></h4>
        </div>

        <div class="text-center mt-4">
            <a href="{{ url_for('checkout') }}" class="btn btn-success btn-lg">Proceed to Checkout</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            updateCart();
        });

        function updateCart() {
            let cartItems = JSON.parse(localStorage.getItem("cart")) || [];
            let cartTable = document.getElementById("cart-items");
            let totalPrice = 0;
            cartTable.innerHTML = "";

            if (cartItems.length === 0) {
                cartTable.innerHTML = '<tr><td colspan="5" class="text-center">Your cart is empty.</td></tr>';
            } else {
                cartItems.forEach((item, index) => {
                    let row = `<tr>
                        <td>${item.name}</td>
                        <td>$${item.price.toFixed(2)}</td>
                        <td>
                            <input type="number" value="${item.quantity}" min="1" class="form-control"
                                   onchange="updateQuantity(${index}, this.value),updateCartCount()">
                        </td>
                        <td>$${(item.price * item.quantity).toFixed(2)}</td>
                        <td><button class="btn btn-danger btn-sm" onclick="removeItem(${index}),updateCartCount()">Remove</button></td>
                    </tr>`;
                    cartTable.innerHTML += row;
                    totalPrice += item.price * item.quantity;
                });
            }
            document.getElementById("cart-total").textContent = `$${totalPrice.toFixed(2)}`;
        }

        function updateQuantity(index, quantity) {
            let cartItems = JSON.parse(localStorage.getItem("cart")) || [];
            let newQuantity = parseInt(quantity);

            if (!isNaN(newQuantity) && newQuantity > 0) {
                cartItems[index].quantity = newQuantity;
                localStorage.setItem("cart", JSON.stringify(cartItems));
                updateCart();
            } else {
                alert("Invalid quantity. Must be 1 or more.");
                //resets the value in the input box to the previous value if invalid.
                updateCart();
            }
        }

        function removeItem(index) {
            let cartItems = JSON.parse(localStorage.getItem("cart")) || [];
            cartItems.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cartItems));
            updateCart();
        }
    </script>
{% endblock %}
